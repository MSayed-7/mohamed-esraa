							<article class="post featured">
								<header class="major">
									<span class="date">April 1, 2025</span>
									<div id="countdown">
										<div class="time-box">
											<span id="months">00</span>
											<div class="label">Months</div>
										</div>
										<div class="time-box">
											<span id="days">00</span>
											<div class="label">Days</div>
										</div>
										<div class="time-box">
											<span id="hours">00</span>
											<div class="label">Hours</div>
										</div>
										<div class="time-box">
											<span id="minutes">00</span>
											<div class="label">Minutes</div>
										</div>
										<div class="time-box">
											<span id="seconds">00</span>
											<div class="label">Seconds</div>
										</div>
									</div>
								
									<script>
										function updateCountdown() {
											const targetDate = new Date("2025-04-01T15:00:00").getTime();
											const now = new Date().getTime();
											const timeLeft = targetDate - now;
								
											if (timeLeft > 0) {
												document.getElementById("months").textContent = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 30));
												document.getElementById("days").textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
												document.getElementById("hours").textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
												document.getElementById("minutes").textContent = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
												document.getElementById("seconds").textContent = Math.floor((timeLeft % (1000 * 60)) / 1000);
											} else {
												document.getElementById("countdown").innerHTML = "<h3>Time is up!</h3>";
											}
										}
								
										setInterval(updateCountdown, 1000);
										updateCountdown();
									</script>
